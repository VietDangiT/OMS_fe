<nav class="fixed bottom-0 left-0 right-0 z-50 shadow-lg md:py-2 md:h-full md:top-0 md:max-w-sidebarWidth bg-primary md:shadow-none ">
    <div class="flex flex-col items-center h-full md:pt-1">
        <a routerLink="/"><img src="./assets/logo1.png" alt="" class="hidden px-1 mb-4 md:block " ></a>
        <ul class="flex items-center justify-center w-full gap-2 md:flex-col"> 
            <li *ngFor="let element of elements" class="relative flex w-full duration-100 ease-linear border-b-0 border-l-0 opacity-50 cursor-pointer group hover:opacity-100 " routerLink={{element.path}} routerLinkActive="active" >
                <a class="flex w-full py-2 md:py-4 ">
                    <i class="{{element.icon}}  text-white mx-auto"></i>
                </a>
                <div class="absolute top-0 bottom-0 left-0 opacity-0 invisible pointer-events-none w-[2px] h-full hover:block duration-100 ease-linear bg-secondary" >
                </div>
            </li>
        </ul>
        <div class="flex flex-col w-full gap-2 mt-auto text-center text-white duration-100 ease-linear " >
            <i class="w-full py-2 mx-auto opacity-50 cursor-pointer pi pi-cog md:py-4 hover:opacity-100"></i>
            <i class="w-full py-2 mx-auto opacity-50 cursor-pointer pi pi-bars md:py-4 hover:opacity-100" (click)="layoutService.changeSubMenuState()"></i>
        </div>

    </div>
    <!-- <div class="flex-1 w-full h-screen bg-primary grow"></div> -->
    <app-submenu></app-submenu>
</nav>
