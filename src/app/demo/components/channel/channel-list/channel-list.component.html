<app-topbar></app-topbar>
<div>
  <p-tabMenu
    [model]="items"
    [activeItem]="activeItem"
    (activeItemChange)="onActiveItemChange($event)"
  >
    <ng-template pTemplate="item" let-item let-i="index">
      {{ item.label }}
      <span
        class="rounded-full badge bg-primary bg-opacity-20 text-opacity-60 font-medium text-primary text-center px-3 py-1 ml-2"
        >{{ item.badge }}</span
      >
    </ng-template>
  </p-tabMenu>
  <div class="mt-3">
    <oms-screen-filter
      (dateFilterChange)="dateFilterChange($event)"
      (searchValue)="searchValue($event)"
    >
    </oms-screen-filter>
  </div>
  <div class="mt-3">
    <oms-table (pagingInfo)="onPageChange($event)" [table]="table">
      <tr *ngFor="let item of table.data.body" class="group">
        <td>
          <div class="flex gap-2 items-center">
            <div class="w-10 h-10 rounded-md">
              <img class="object-cover" [src]="item.image" alt="" />
            </div>
            <span>{{ item.name }}</span>
          </div>
        </td>
        <td class="!text-right">{{ item.numberOrders | number }}</td>
        <td class="!text-right">{{ item.value | number }}</td>
        <td>
          <div class="flex item-center gap-5 justify-center">
            <span class="hidden lg:block min-w-[70px]">
              <i
                class="pi pi-circle-fill text-success"
                *ngIf="item.status === 'ACTIVE'; else dangerIcon"
              ></i>
              <ng-template #dangerIcon>
                <i class="pi pi-circle-fill text-danger"></i>
              </ng-template>
              {{ item.status | titlecase }}
            </span>
            <p-inputSwitch class="opacity-100 flex-1"></p-inputSwitch>
          </div>
        </td>
        <td class="!text-center">{{ item.createdAt }}</td>
        <td class="!text-center">{{ item.updatedAt }}</td>
      </tr>
    </oms-table>
  </div>
</div>
