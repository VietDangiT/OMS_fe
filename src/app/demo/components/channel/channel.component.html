<app-topbar></app-topbar>
<div class="">
    <p-tabMenu [model]="items" [activeItem]="activeItem" (activeItemChange)="onActiveItemChange($event)">
        <ng-template pTemplate="item" let-item let-i='index'>
            {{item.label}} 
            <span class="rounded-full badge bg-primary bg-opacity-30 font-normal text-primary text-center px-3 py-1  ml-2">{{item.badge}}</span>
        </ng-template>
    </p-tabMenu>
</div>
<router-outlet></router-outlet>
