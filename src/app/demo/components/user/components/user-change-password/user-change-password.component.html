<app-topbar></app-topbar>

<div>
  <h1 class="text-3xl font-bold" i18n>Change Password</h1>

  <form
    [formGroup]="changePasswordForm"
    (ngSubmit)="changePassword()"
    class="max-w-[50%]"
  >
    <div class="flex flex-col gap-2 mb-4">
      <label for="currentPassword" i18n>Current Password</label>

      <p-password
        [feedback]="false"
        [toggleMask]="true"
        formControlName="currentPassword"
        id="currentPassword"
      ></p-password>
    </div>

    <div class="flex flex-col gap-2 mb-4">
      <label for="newPassword" i18n>New Password</label>

      <p-password
        [feedback]="false"
        [toggleMask]="true"
        formControlName="newPassword"
        id="newPassword"
      ></p-password>
    </div>

    <div class="flex flex-col gap-2 mb-4">
      <label for="confirmPassword" i18n>Confirm Password</label>

      <p-password
        [feedback]="false"
        [toggleMask]="true"
        formControlName="confirmPassword"
        id="confirmPassword"
      ></p-password>

      <span
        class="font-medium text-danger text-xs"
        *ngIf="changePasswordForm.hasError('notSame')"
        i18n
      >
        Passwords do not match
      </span>
    </div>

    <div class="flex justify-end">
      <button type="submit" pButton i18n>Change Password</button>
    </div>
  </form>
</div>
