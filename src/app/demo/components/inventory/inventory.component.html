<app-topbar></app-topbar>
<div class="w-full">
   <app-List-card></app-List-card>
    <div class="p-2">
      <p-tabMenu
    [model]="items"
    [activeItem]="activeItem"
    (activeItemChange)="onActiveItemChange($event)"
  >
    <ng-template pTemplate="item" let-item let-i="index">
      <span class="px-3 py-1 ml-2">
        {{ item.title | titlecase }}
      </span>
    </ng-template>
  </p-tabMenu>
</div>
<div class="p-2">
  <oms-screen-filter
  (dateFilterChange)="dateFilterChange($event)"
  (searchValue)="searchValue($event)"
>
</oms-screen-filter>
</div>
<div class="p-2">
  <oms-table
  (pagingInfo)="onPageChange($event)"
  [table]="table"
  [contentRef]="contentRef">
  <ng-template #contentRef let-rowData>
    <tr *ngFor="let item of table.data.body ">
      <td>
          <div class="w-10 h-10 rounded-md">
            <img class="object-cover" src="https://compositesaigon.com/upload/sanpham/nhan-lam-mo-hinh-composite-theo-yeu-cau26-(1)-59921.jpg"  alt="" />
          </div>
      </td>
      <td class="!text-left">  {{ item.sku }} </td>

      <td class="!text-left">{{ item.productName   }}</td>

      <td class="!text-left">{{ item.availableStock }}</td>

      <td class="!text-left">{{ item.inProcess }}</td>

      <td class="!text-left">{{ item.sold }}</td>
      <td class="!text-left "><i class="pi pi-arrow-up-left cursor-pointer text-white bg-primary p-1 rounded-full">{{item.action}}</i></td>
    </tr>
  </ng-template>
</oms-table>
</div>
</div>
