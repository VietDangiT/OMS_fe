  </div>
  <p-tabView>
    <p-tabPanel header="Product Info">
      <div class="flex flex-col gap-2">
        <p-fieldset [toggleable]="true">
          <ng-template pTemplate="header">
            <div class="w-full">
              <oms-fieldset-header
                title="Channel Stock"
                linkText="Update Stock"
              ></oms-fieldset-header>
            </div>
          </ng-template>
          <div>
            <oms-channel-stock
              [productVariantId]="productVariantId"
            ></oms-channel-stock>
          </div>
        </p-fieldset>
        <p-fieldset [toggleable]="true">
          <ng-template pTemplate="header">
            <div class="w-full">
              <oms-fieldset-header
                title="Listed Stock on Channels"
                linkText="Manage Stock"
              ></oms-fieldset-header>
            </div>
          </ng-template>
          <div>
            <oms-table [contentRef]="contentRef" [table]="table">
              <ng-template #contentRef let-rowData>
                <tr>
                  <td>
                    <div class="flex items-center">
                      <p-avatar
                        [image]="apiUrl + '/' + rowData.image"
                        styleClass="mr-2"
                        size="large"
                        shape="circle"
                      ></p-avatar>
                      <span>{{ rowData.displayText }}</span>
                    </div>
                  </td>
                  <td class="!text-left">{{ rowData.info }}</td>
                  <td class="!text-left">{{ rowData.value }}</td>
                </tr>
              </ng-template>
            </oms-table>
          </div>
        </p-fieldset>
      </div>
    </p-tabPanel>
    <p-tabPanel header="Sales Channel Performance">
      <oms-sales-channel-performance
        [productVariantId]="productVariantId"
      ></oms-sales-channel-performance>
    </p-tabPanel>
  </p-tabView>
</div>
