<div class="bg-white rounded-md overflow-hidden">
  <p-table [value]="table.data.body" [tableStyle]="{ 'min-width': '50rem' }" [rowHover]="true"
    responsiveLayout="scroll">
    <ng-template pTemplate="header">
      <tr>
        <th class="w-1/{{table.data.header.length}}" *ngFor="let item of table.data.header">{{item}}</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body">
      <ng-content></ng-content>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td [attr.colspan]="table.data.header.length" class="text-center">No Data found.</td>
      </tr>
    </ng-template>
    <ng-template pTemplate="loadingbody">
      <tr>
        <td [attr.colspan]="table.data.header.length">
          <p-skeleton></p-skeleton>
        </td>
      </tr>
    </ng-template>
  </p-table>
  <div class="flex justify-between mt-2 items-center" *ngIf="table.data.body.length > 0">
    <span class="ml-4">Showing {{table.first}} to
      {{table.rows * table.page > table.totalRecord ? table.totalRecord : table.rows * table.page}}
      of {{table.totalRecord}} entries</span>
    <oms-pagination (pagingInfo)="onPageChange($event)" [currentPagingInfo]="{page: table.page, 
      first: table.first, 
      rows: table.rows, 
      pageCount: table.pageCount,
      totalRecord: table.totalRecord}">
    </oms-pagination>
  </div>
</div>
