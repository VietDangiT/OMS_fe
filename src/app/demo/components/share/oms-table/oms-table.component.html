<div class="bg-white">
  <p-table [value]="table.data.body" [tableStyle]="{ 'min-width': '50rem' }" [rowHover]="true" responsiveLayout="scroll"
    [rowsPerPageOptions]="[10, 25, 50]">
    <ng-template pTemplate="header">
      <tr>
        <th class="w-1/4">Name</th>
        <th class="w-1/4">Country</th>
        <th class="w-1/4">Company</th>
        <th class="w-1/4">Representative</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
      <tr>
        <td>{{ item.id }}</td>
        <td>{{ item.name }}</td>
        <td>{{ item.sex }}</td>
        <td>{{ item.old }}</td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="8">No Data found.</td>
      </tr>
    </ng-template>
    <ng-template pTemplate="loadingbody">
      <tr>
        <td colspan="8">Loading data. Please wait.</td>
      </tr>
    </ng-template>
  </p-table>
  <div class="flex justify-between mt-2 items-center">
    <span class="ml-4">Showing 1 to 10 of 100 entries</span>
    <oms-pagination (onPageChange)="onPageChange($event)" [first]="first" [rows]="rows" [totalRecords]="10">
    </oms-pagination>
  </div>
</div>
