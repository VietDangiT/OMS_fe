<div class="flex gap-2">
    <p-calendar placeholder="Choose range of date" (ngModelChange)="getDateRange($event)" [(ngModel)]="dateFilter" selectionMode="range" view="date" dateFormat="dd.mm.yy" [readonlyInput]="true" [showIcon]="true" appendTo="body" inputId="icon" [defaultDate]="defaultDate" ></p-calendar>

    <div class="flex items-center p-2 bg-white rounded-xl">
        <i class="mr-2 pi pi-calendar"></i>
        <select
        class="focus:bg-none active:bg-none focus:outline-none"
        (ngModelChange)="getFilter($event)"
        [(ngModel)]="filter" >
          <option *ngFor="let option of filterOptions" [value]="option.value" default="Weekly">{{option.text}}</option>
        </select>
      </div>
</div>
