<div class="flex gap-2">
  <span
    class="flex items-center hover:border-primary duration-100 transition-all rounded-lg bg-white border border-light-gray text-gray-500"
  >
    <label for="search" class="pl-3">
      <i class="pi pi-search"></i>
    </label>
    <input
      id="search"
      type="text"
      placeholder="Search"
      [(ngModel)]="searchValue"
      (ngModelChange)="getSearchValueInternal($event)"
      class="h-full ml-2 bg-transparent outline-none"
    />
  </span>
  <p-calendar
    placeholder="Choose range of date"
    (ngModelChange)="getDateRange($event)"
    [(ngModel)]="dateFilter"
    selectionMode="range"
    view="date"
    dateFormat="dd.mm.yy"
    appendTo="body"
    inputId="icon"
    class="cursor-pointer"
    [readonlyInput]="true"
    [showIcon]="true"
  ></p-calendar>
</div>
