<tr
  class="mt-3 cursor-pointer hover:!bg-gray-200 transition-all duration-100"
  (click)="handleOrderDetail($event)"
>
  <td>{{ order.id }}</td>

  <td>{{ order.orderedAt | date }}</td>

  <td>
    <div class="flex items-center gap-2">
      <p-avatar
        [image]="order.channelImage!"
        alt="order-item.channel.logo"
      ></p-avatar>

      <span>{{ order.channelName | titlecase }}</span>
    </div>
  </td>

  <td>{{ order.productUnit }}</td>

  <td>
    {{ order.price | number : '1.1-1' }}
  </td>

  <td>{{ order.shippingCarrier | titlecase }}</td>

  <td
    class="p-4 flex gap-2 items-center"
    [class.text-success]="order.status === 'COMPLETED'"
    [class.text-danger]="order.status === 'FAILED'"
    [class.text-orange-400]="order.status === 'PENDING'"
    [class.text-warning]="order.status === 'DELIVERY'"
    [class.text-blue-500]="order.status === 'RETURN'"
  >
    <i class="pi-circle-fill pi"></i>

    <span class="font-bold">
      {{ order.status | titlecase }}
    </span>
  </td>

  <td (click)="handleAction($event)">
    <i
      class="pi pi-arrow-up-left cursor-pointer text-white bg-primary p-1 rounded-full"
    ></i>
  </td>
</tr>

<oms-order-detail
  *ngIf="modalVisible"
  [visible]="modalVisible"
  [order]="order"
  (onClose)="handleCloseModal()"
></oms-order-detail>
