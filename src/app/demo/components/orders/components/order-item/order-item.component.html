<tr
  class="mt-3 cursor-pointer hover:!bg-gray-200 transition-all duration-100"
  (click)="handleOrderDetail($event)"
>
  <td>{{ order.orderNumber }}</td>

  <td>{{ order.orderedAt | date }}</td>

  <td>
    <div class="flex items-center">
      <img src="" alt="order-item.channel.logo" />
      <span>{{ order.channelName | titlecase }}</span>
    </div>
  </td>

  <td>{{ order.totalProduct }}</td>

  <td>
    {{ order.totalPrice | number : '1.1-1' | currency }}
  </td>

  <td>{{ order.shipmentProvider | titlecase }}</td>

  <td
    class="p-4 flex gap-2 items-center"
    [class.text-success]="order.orderStatus === 'completed'"
    [class.text-danger]="order.orderStatus === 'failed'"
    [class.text-orange-400]="order.orderStatus === 'pending'"
    [class.text-warning]="order.orderStatus === 'delivery'"
    [class.text-blue-500]="order.orderStatus === 'return'"
  >
    <i class="pi-circle-fill pi"></i>

    <span class="font-bold">
      {{ order.orderStatus | titlecase }}
    </span>
  </td>

  <td (click)="handleAction($event)">
    <i
      class="pi pi-arrow-up-left cursor-pointer text-white bg-primary p-1 rounded-full"
    ></i>
  </td>
</tr>

<oms-order-detail
  *ngIf="modalVisible"
  [visible]="modalVisible"
  [order]="order"
  (onClose)="handleCloseModal()"
></oms-order-detail>
