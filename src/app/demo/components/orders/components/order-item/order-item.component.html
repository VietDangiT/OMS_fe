<tr class="mt-3" (click)="handleOrderDetail($event)">
  <td>{{ order.id }}</td>

  <td>{{ order.orderedAt | date }}</td>

  <td>
    <div class="flex items-center gap-2">
      <oms-avatar
        [imgSrc]="order.channelImage!"
        alt="order-item.channel.logo"
      ></oms-avatar>

      <span>{{ order.channelName | titlecase }}</span>
    </div>
  </td>

  <td>{{ order.productUnit }}</td>

  <td>
    {{ order.price | number : '1.1-1' }}
  </td>

  <td>{{ order.shippingCarrier | titlecase }}</td>

  <td
    class="p-4 flex gap-2 items-center"
    [class]="helperService.statusClasses[order.status?.toLowerCase()!]"
  >
    <i class="pi-circle-fill pi"></i>

    <span class="font-bold">
      {{ order.status | titlecase }}
    </span>
  </td>

  <td>
    <i
      class="pi pi-arrow-up-left pointer-events-none text-white bg-primary p-1 rounded-full"
    ></i>
  </td>
</tr>

<oms-order-detail
  *ngIf="modalVisible"
  [visible]="modalVisible"
  [order]="order"
  (onClose)="handleCloseModal()"
></oms-order-detail>
