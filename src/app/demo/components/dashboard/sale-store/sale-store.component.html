<div class="flex flex-col text-left rounded-b-lg bg-white h-full">
  <hr class="m-0 mb-3"/>
  <div class="flex px-2 items-center">
    <span class="font-medium text-xs text-gray-500 w-1/3 text-left">Sale Stores</span>
    <span class="font-medium text-xs text-gray-500 w-1/3 text-center">Actual Value</span>
    <span class="font-medium text-xs text-gray-500 w-1/3 text-right">Share in %</span>
  </div>
  <hr class="mt-3 mb-4" />
  <div class="px-2 flex flex-col gap-3 overflow-auto h-full">
    <div class="flex justify-between" *ngFor="let item of data">
      <p class="font-medium text-xs text-gray-800 w-1/3 text-left">{{item.displayText}}</p>
      <p class="font-medium text-xs text-gray-800 w-1/3 text-center">{{item.value | number}}</p>
      <p class="font-medium text-xs text-gray-800 w-1/3 text-right">{{item.percentage | number: '.1-1'}}</p>
    </div>
  </div>
</div>
