<div class=" mx-auto h-[100%] px-2">
  <!-- header -->
  <div class="flex flex-row justify-between items-center mt-2 ">
    <span class="text-yellow-400 font-bold justify-between">{{selectedChannel.name | titlecase}}</span>
    <div class=" flex justify-center">
      <p-dropdown [options]="channelList" [(ngModel)]="selectedChannel" optionLabel="name" dropdownIcon="pi pi-filter text-primary" [filter]="true" filterBy="name"  >
        <ng-template let-channel pTemplate="item" >
                  <div class="dropdown-item px-2 py-3" (click)="handleSelectChannel(channel.id)">{{ channel.name | titlecase }}</div>
          </ng-template>
      </p-dropdown>
  </div>
  </div>

  <!-- end of header -->

  <dashboard-detail-statistic  heading="Order" [detailStatistic]="orderStatistic"></dashboard-detail-statistic>
  <dashboard-detail-statistic  heading="Product" [detailStatistic]="productStatistic"></dashboard-detail-statistic>
  <dashboard-detail-statistic  heading="Stock status" [detailStatistic]="stockStatistic"></dashboard-detail-statistic>
</div>
