<div class="mx-auto h-full px-2">
  <!-- header -->
  <div class="flex flex-row justify-between items-center mt-2">
    <span class="text-yellow-400 font-bold justify-between">{{
      selectedMarketplace.marketPlaceName | titlecase
    }}</span>

    <div class="flex justify-center">
      <p-dropdown
        [options]="marketplaceList"
        [(ngModel)]="selectedMarketplace"
        optionLabel="name"
        dropdownIcon="pi pi-filter text-primary"
        [filter]="true"
        filterBy="name"
      >
        <ng-template let-marketplace pTemplate="item">
          <div
            class="dropdown-item px-2 py-3"
            (click)="selectMarketplace(marketplace.id)"
          >
            {{ marketplace.marketPlaceName | titlecase }}
          </div>
        </ng-template>
      </p-dropdown>
    </div>
  </div>

  <!-- end of header -->

  <dashboard-detail-statistic
    heading="Order"
    [detailStatistic]="orderStatistic"
    [routerLink]="orderRouterLink"
    [queryParams]="queryParams"
  ></dashboard-detail-statistic>

  <dashboard-detail-statistic
    [routerLink]="inventoryRouterLink"
    heading="Product"
    [detailStatistic]="productStatistic"
    [queryParams]="queryParams"
  ></dashboard-detail-statistic>

  <dashboard-detail-statistic
    [routerLink]="inventoryRouterLink"
    heading="Stock status"
    [stockStatistic]="stockStatistic"
    [queryParams]="queryParams"
  ></dashboard-detail-statistic>
</div>
