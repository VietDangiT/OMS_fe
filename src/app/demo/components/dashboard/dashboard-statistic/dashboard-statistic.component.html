<div class=" mx-auto h-[100%] px-2">
  <!-- header -->
  <div class="flex flex-row justify-between items-center my-2">
    <span class="text-yellow-400 font-bold justify-between">{{selectedChannel | titlecase}}</span>
    <div class="w-8 h-8 border relative border-gray-300 flex items-center justify-center rounded-md group">
      <i class="pi pi-filter text-primary "></i>
      <ul class="group-hover:flex z-10 group flex-col min-w-[150px] text-black absolute top-full  shadow-lg rounded-lg right-0 hidden bg-white after:content-[''] after:w-full after:h-8 after:bg-transparent after:-top-8 after:absolute after:right-0">
        <li class="break-words  whitespace-nowrap p-3 hover:bg-gray-200 cursor-pointer hover:text-primary capitalize" (click)="getAllChannels()">All Channels</li>
        <li class="break-words  whitespace-nowrap p-3 hover:bg-gray-200 cursor-pointer hover:text-primary capitalize" (click)="handleSelectChannel(c.id)" *ngFor="let c of channelList">{{c.name | titlecase}}</li>
      </ul>
    </div>
  </div>
  <!-- end of header -->

  <dashboard-detail-statistic  heading="Order" [detailStatistic]="orderStatistic"></dashboard-detail-statistic>
  <dashboard-detail-statistic  heading="Product" [detailStatistic]="productStatistic"></dashboard-detail-statistic>
  <dashboard-detail-statistic  heading="Stock status" [detailStatistic]="stockStatistic"></dashboard-detail-statistic>
</div>
