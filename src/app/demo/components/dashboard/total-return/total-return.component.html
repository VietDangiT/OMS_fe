<div class="bg-white">
  <div class="mb-4 font-bold">
    <p i18n>Total Return</p>

    <p>{{ totalReturn }}</p>
  </div>

  <div class="flex flex-col">
    <div class="flex items-center justify-between gap-2">
      <p class="font-medium md:font-normal text-sm text-gray-500">
        {{ 'return status over time' | titlecase }}
      </p>

      <a routerLink="/" class="text-sm font-normal text-primary">Analyze</a>
    </div>

    <div class="h-full flex-1">
      <oms-chart
        type="doughnut"
        [data]="pieData"
        [options]="pieOptions"
      ></oms-chart>
    </div>
  </div>
</div>
