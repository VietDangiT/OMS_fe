<app-topbar></app-topbar>

<div class="flex-between-center w-full mb-2">
  <h1 class="text-3xl font-bold">Total Orders</h1>

  <oms-date-filter
    (dateFilterChange)="dateFilterChanged($event)"
    (filter)="filterChanged($event)"
  ></oms-date-filter>
</div>

<div class="dashboard-detail-container mb-2">
  <p class="font-bold text-black">Overview</p>

  <div class="grid grid-cols-6">
    <div class="lg:col-span-5 md:col-span-6 h-full">
      <oms-chart
        [data]="overviewData"
        [options]="baseChartOptions"
        type="bar"
      ></oms-chart>
    </div>

    <div
      class="lg:ml-4 md:col-span-6 md:mt-4 lg:mt-0 flex justify-between lg:flex-col lg:col-span-1 gap-2"
    >
      <overview-box
        dateRange="This month"
        type="Failed"
        styleClass="border-l-8 !bg-white border-brightOrange border-opacity-70"
      ></overview-box>

      <overview-box
        dateRange="This month"
        type="Delivery"
        styleClass="border-l-8 !bg-white border-brightOrange border-opacity-70"
      ></overview-box>

      <overview-box
        dateRange="This month"
        type="Return"
        styleClass="border-l-8 !bg-white border-brightOrange border-opacity-70"
      ></overview-box>
    </div>
  </div>
</div>

<oms-table
  (pagingInfo)="onPageChange($event)"
  [isPaginationShown]="true"
  [table]="tableData"
>
</oms-table>
