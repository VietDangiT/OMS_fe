<div class="p-4 {{ styleClass }}">
  <div class="text-sm">
    <span>
      {{ dateRange }}
    </span>

    <span class="ml-1">
      {{ type }}
    </span>
  </div>

  <span class="font-bold">{{ total }}</span>

  <div>
    <i
      class="pi"
      [ngClass]="
        percentage >= 0
          ? 'text-success pi-angle-up'
          : 'text-danger pi-angle-down'
      "
    ></i>

    <span class="text-sm font-bold ml-1">{{ percentage | number }} %</span>
  </div>
</div>
