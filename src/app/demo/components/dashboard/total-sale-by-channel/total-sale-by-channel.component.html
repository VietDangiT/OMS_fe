<app-topbar></app-topbar>
<app-submenu></app-submenu>
<div class="flex flex-col pb-2 mx-auto">
  <div class="flex items-center justify-between mb-2">
    <span class="text-xl font-bold">Total sale by channel</span>
    <div class="flex items-center p-2 bg-white rounded-xl">
      <i class="mr-2 pi pi-calendar"></i>
      <select class="focus:bg-none active:bg-none focus:outline-none cursor-pointer"
        (change)="handleFilterChange($any($event.target).value)">
        <option value="weekly">Weekly</option>
        <option value="monthly">Monthly</option>
        <option value="yearly">Yearly</option>
      </select>
    </div>
  </div>
  <div class="flex flex-col md:flex-row gap-2 min-h-[40vh]">
    <div class="w-full md:w-1/2">
      <sale-on-channel [data]="saleOnChannelData" [option]="saleOnChannelOption"></sale-on-channel>
    </div>
    <div class="w-full md:w-1/2">
      <sale-by-channel-heatmap></sale-by-channel-heatmap>
    </div>
  </div>
  <div>
    <dashboard-table [tableData]="tableData"></dashboard-table>
  </div>
</div>
