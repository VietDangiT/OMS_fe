    <div class="w-full md:w-1/2">
      <app-sale-on-channel type="line" [data]="saleOnChannelData" [option]="saleOnChannelOption"></app-sale-on-channel>

      <app-sale-by-channel-heatmap></app-sale-by-channel-heatmap>

  <div>

  </div>
</div>
