<div class=" bg-white ">
  <div class="">
    <div class="text-lg mb-4 font-bold">{{CustomerByTitle}}<br><span>{{customerBy}}</span></div>
    <oms-chart type="doughnut" [data]="pieData" [options]="pieOptions"></oms-chart>
  </div>


  <div class="flex flex-col justify-content-start text-left rounded-b-lg bg-white h-full">
    <hr class="m-0 mb-3" />
    <div class="flex px-2 items-center">
      <span class="font-medium text-base text-gray-500 w-1/3 text-left">Channel</span>
      <span class="font-medium text-base text-gray-500 w-1/3 text-right">Number of Customer</span>
      <span class="font-medium text-base text-gray-500 w-1/3 text-right">Share in %</span>
    </div>
    <hr class="mt-3 mb-4" />
    <div *ngFor="let item of channelByCustomer, let i = index;" class="px-2 flex flex-col gap-3 overflow-auto h-full">
      <div class="flex justify-between">
        <p [ngStyle]="{'color': colors[i]}" class="font-medium text-lg text-gray-800 w-1/3 text-left">
          {{item.displayText }}</p>
        <p class="font-medium text-lg text-gray-800 w-1/3 text-center">{{item.value}}</p>
        <p class="font-medium text-lg text-gray-800 w-1/3 text-right">{{item.percentage.toFixed(1)}}</p>
      </div>
    </div>
  </div>

</div>
