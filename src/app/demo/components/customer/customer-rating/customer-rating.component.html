<div class=" bg-white ">
  <div class="flex justify-between">
    <div class="flex items-center justify-between">
      <div class="text-lg mb-4 font-bold flex flex-col justify-content-between">Rating by Channel {{selectedChannel.marketPlaceName}}
        <span class="opacity-0">0</span></div>
    </div>

    <p-dropdown [options]="channel" (onChange)="handleChannelChange()" [(ngModel)]="selectedChannel"
      optionLabel="marketPlaceName"></p-dropdown>
  </div>
  <oms-chart type="doughnut" [data]="pieData" [options]="pieOptions"></oms-chart>
  <div class="flex flex-col justify-content-start text-left rounded-b-lg bg-white h-full">
    <hr class="m-0 mb-3" />
    <div class="flex px-2 items-center">
      <span class="font-medium text-base text-gray-500 w-1/3 text-left">Rating</span>
      <span class="font-medium text-base text-gray-500 w-1/3 text-right">Rating of Customer</span>
      <span class="font-medium text-base text-gray-500 w-1/3 text-right">Share in %</span>
    </div>
    <hr class="mt-3 mb-4" />
    <div *ngFor="let item of ratingByCustomer, let i = index;" class="px-2 flex flex-col gap-3 overflow-auto h-full">
      <div class="flex justify-between">
        <p [ngStyle]="{'color': colors[i]}" class="font-medium text-lg text-gray-800 w-1/3 text-left">
          {{item.displayText}} stars</p>
        <p class="font-medium text-lg text-gray-800 w-1/3 text-center">{{item.value}}</p>
        <p class="font-medium text-lg text-gray-800 w-1/3 text-right">{{item.percentage.toFixed(1)}}</p>
      </div>
    </div>
  </div>
</div>
