<div class="p-4 bg-white h-full">
  <div class="text-lg mb-4  font-bold">
      <p class="p-4 text-lg ">Top Products Sale by Channel</p>
      <div class="flex flex-col justify-content-start text-left rounded-b-lg bg-white h-full">
        <hr class="m-0 mb-3"/>
        <div class="flex px-2 items-center">
          <span class="font-medium text-base text-gray-500 w-1/3 text-left">Name</span>
          <span class="font-medium text-base text-gray-500 w-1/3 text-center">Total Sales</span>
          <span class="font-medium text-base text-gray-500 w-1/3 text-center">Number Of Orders</span>
        </div>
        <hr class="mt-3 mb-4" />
        <div *ngFor="let item of products" class=" px-2 flex flex-col gap-3 overflow-auto h-full">
          <div class="flex justify-between" >
            <p class="font-medium text-lg text-gray-800 w-1/3 text-left">{{item.displayText}}</p>
            <p class="font-medium text-lg text-gray-800 w-1/3 text-center">{{item.value | number : '1.0-0'}}</p>
            <p class="font-medium text-lg text-gray-800 w-1/3 text-center">{{item.value | number : '1.0-0'}}</p>
          </div>
        </div>
      </div>
  </div>
