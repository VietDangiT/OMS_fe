<div class=" bg-white h-full">
  <div class="text-lg mb-4">
    <p class="p-4 text-lg font-bold">Top Trending Product</p>
    <div class="flex flex-col justify-content-start text-left rounded-b-lg bg-white h-full">
      <hr class="m-0 mb-3" />
      <div class="flex  items-center font-medium px-4">
        <span class="font-medium text-base text-gray-500 w-1/2 text-left">Name</span>
        <span class="font-medium text-base text-gray-500 w-1/4 text-right">Total Sales</span>
        <span class="font-medium text-base text-gray-500 w-1/4 text-right">#Orders</span>
      </div>
      <hr class="mt-3 mb-4" />
      <div *ngFor="let item of products" class="flex justify-between font-medium px-4 py-2">
        <p class="w-1/2 text-left">{{item.displayText}}</p>
        <p class="w-1/4 text-right">{{item.value | number : '1.0-0'}}</p>
        <p class="w-1/4 text-right">{{item.extraValue | number : '1.0-0'}}</p>
      </div>
    </div>
  </div>
